<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐视---注册</title>
    <link rel="Shortcut Icon" href="https://sso.le.com/favicon.ico" />
    <link rel="stylesheet" href="css/denglu.css">
</head>

<body class="regi-body" pagetype="register" >
    <div class="regi-box" style="margin:0 auto; position:relative; visibility:visible;">
        <div class="login_box">
            <div class="le_top">
                <div class="le_top_box">
                    <a id="logo_url">
                        <img class="regi_logo"
                            src="http://i3.letvimg.com/lc03_user/201905/21/11/21/155840875152248.png" />
                    </a>
                    <ul class="regi_top_r f_fr">
                        <li class="regi_top_rlist">
                            <span class="txt">语言：<a class="language">简体中文</a></span>

                            <div class="lag_box">
                                <i class="coun_arrows coun_arrows_top"></i>
                                <ul>




                                    <li langid="zh-cn" class='on'>简体中文</li>




                                    <li langid="zh-hk">繁體中文</li>




                                    <li langid="en-us">English</li>




                                    <li langid="ru-ru" class='lastchild'>Русский</li>


                                </ul>
                            </div>

                        </li>
                        <li class="regi_top_rlist">|</li>
                        <li class="regi_top_rlist">
                            <span class="txt">国家/地区：<a class="area">中国</a></span>

                            <div class="countryAreaCheck">
                                <i class="coun_arrows coun_arrows_top"></i>

                                <div class="scroller">

                                    <div class="veri_code check_conutry Scroller-Container">
                                        <div class="veri-cou-area">

                                            <h3 class="cou_title"><span>亚洲</span></h3>
                                            <ul>

                                                <li areainfo="CN" class="on"><i class="flag big_flagCN"></i><u
                                                        href="javascript:;"><span>中国</span></u></li>

                                                <li areainfo="HK"><i class="flag big_flagHK"></i><u
                                                        href="javascript:;"><span>中国香港</span></u></li>

                                                <li areainfo="MO"><i class="flag big_flagMO"></i><u
                                                        href="javascript:;"><span>中国澳门</span></u></li>

                                                <li areainfo="TW"><i class="flag big_flagTW"></i><u
                                                        href="javascript:;"><span>中国台湾</span></u></li>

                                                <li areainfo="IN"><i class="flag big_flagIN"></i><u
                                                        href="javascript:;"><span>印度</span></u></li>

                                                <li areainfo="SG"><i class="flag big_flagSG"></i><u
                                                        href="javascript:;"><span>新加坡</span></u></li>

                                                <li areainfo="TH"><i class="flag big_flagTH"></i><u
                                                        href="javascript:;"><span>泰国</span></u></li>

                                            </ul>

                                            <h3 class="cou_title"><span>北美洲</span></h3>
                                            <ul>

                                                <li areainfo="US"><i class="flag big_flagUS"></i><u
                                                        href="javascript:;"><span>美国</span></u></li>

                                                <li areainfo="CA"><i class="flag big_flagCA"></i><u
                                                        href="javascript:;"><span>加拿大</span></u></li>

                                            </ul>

                                            <h3 class="cou_title"><span>大洋洲</span></h3>
                                            <ul>

                                                <li areainfo="AU"><i class="flag big_flagAU"></i><u
                                                        href="javascript:;"><span>澳大利亚</span></u></li>

                                                <li areainfo="NZ"><i class="flag big_flagNZ"></i><u
                                                        href="javascript:;"><span>新西兰</span></u></li>

                                            </ul>

                                        </div>
                                    </div>


                                    <div class="Scrollbar-Container">
                                        <div class="Scrollbar-Track">
                                            <div class="Scrollbar-Handle"></div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </li>
                        <li class="regi_top_rlist">|</li>
                        <li class="regi_top_rlist regi_top_help"><a href="http://www.le.com/help/index.html">帮助</a></li>
                    </ul>
                </div>
            </div>


            <div class="login_box_backbg">
                <div class="regi_login_form_wrap">
                    <div class="regi_login_form_box">
                        <div class="regi_login_form login_form">
                            <p class="part_top reg_top8">
                                <span class="top_title">注册</span>
                                <a href="http://10.31.164.22/lemail/src/denglu.html" class="blu bluHover">立即登录</a>
                            </p>
                            <p class="part_top"><span class="erro"></span></p>
                            <div class="posi_box">
                                <ul class="regi_ul regi_login_ul">
                                    <li class="regi_form_input">
                                        <i class="icon IconPeople"></i>

                                        <input type="text" autocomplete="off" tabindex="1" name="loginname"
                                            id="loginname" class="regi_login_input regi_login_input_left"
                                            placeholder="手机号" onlyMobile="1" value="">
                                        <i class="flag big_flagCN" id="selCountryId"></i>
                                    </li>
                                    <li class="regi_form_input">
                                        <i class="icon IconPwd"></i>
                                        <input type="password" autocomplete="off" tabindex="2" value="" id="password"
                                            name="password"
                                            class="regi_login_input regi_login_input_left login-input-no"
                                            placeholder="密码">
                                        <u class="eye_box"><i></i></u>
                                    </li>
                                    <style>
                                        #code {
                                            font-style: italic;
                                            color: green;
                                            border: 0;
                                            letter-spacing: 3px;
                                            font-weight: bolder;
                                            width: 120px;
                                            background: yellow
                                        }
                                    </style>
                                    <li class="regi_form_input" id="codeItem">
                                        <span class="pwd_find s_code">
                                            <i class="icon IconDiagram"></i>
                                            <input type="text" tabindex="3" class="regi_login_input s_login_input"
                                                name="regcode" placeholder="输入验证码，点击图片更换" maxlength="4"
                                                id="verifycode"><i></i>
                                        </span>
                                        <input type="button" id="code"  title='点击更换验证码'
                                            value="1111" />
                                    </li>

                                    <li class="regi_agree">
                                        <label>
                                            <input type="checkbox" tabindex="4" name="xieyi" id="xieyi"
                                                checked="checked" value="true">我已阅读并同意
                                            <a target="_blank" href="/protocol/registerprotocol">乐视用户协议</a>
                                        </label>

                                    </li>
                                    <li>
                                        <a href="javascript:;" class="regi_btn"
                                            id="submitBtn">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_box">
            <div class="pop_bg"></div>
            <div class="pop_wrap">
                <div class="check_wrap">
                    <div class="check_box">
                        <dl class="dl_check">
                            <dt class="dt_icon"><i></i></dt>
                            <dd class="dd_note">注册成功</dd>
                        </dl>
                        <ul class="btn_box">
                            <li><a class="regi_btn f_fl" href="index.html">返回首页</a></li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="script/jquery.js"></script>
        <script src="script/jquery.validate.js"> </script>
        <script src="script/jquery.cookie.js"></script>
        <script src="script/register.js"></script>
        
        
        

</body>

</html>
