<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐视 - 登录乐视帐号</title>
    <link rel="Shortcut Icon" href="https://sso.le.com/favicon.ico" />
    <link rel="stylesheet" href="css/denglu.css">
    <script src="script/jquery.js"></script>
    <script src="script/jquery.cookie.js"></script>
    
</head>
<body>
    <div class="regi-box" style="margin:0 auto; position:relative; visibility:visible;">
        <div class="login_box">
            <div class="le_top">
                <div class="le_top_box">
                    <a id="logo_url">
                        <img class="regi_logo"
                            src="http://i3.letvimg.com/lc03_user/201905/21/11/21/155840875152248.png" />
                    </a>
                    <ul class="regi_top_r f_fr">
                        <li class="regi_top_rlist">
                            <span class="txt">语言：<a class="language">简体中文</a></span>
                        </li>
                        <li class="regi_top_rlist">|</li>
                        <li class="regi_top_rlist">
                            <span class="txt">国家/地区：<a class="area">中国</a></span>

                        </li>
                        <li class="regi_top_rlist">|</li>
                        <li class="regi_top_rlist regi_top_help"><a href="http://www.le.com/help/index.html">帮助</a></li>
                    </ul>
                </div>
            </div>
            <div class="login_box_backbg">
                <div class="regi_login_form_wrap">
                    <div class="regi_login_form_box">
                        <div class="regi_login_form login_form">

                            <div class="log_tab">
                                <p class="part_top reg_top1">
                                    <span class="top_title">登录</span>
                                    <span class="note_box note_text1">
                                        <i class="flag big_flagCN"></i>
                                    </span>
                                </p>
                                <p class="cuo"></p>
                                <div class="posi_box">
                                    <ul class="regi_ul regi_login_ul">
                                        <li class="regi_form_input">
                                            <i class="icon IconPeople"></i>
                                            <input type="text" tabindex="1" name="loginname"
                                                class="regi_login_input regi_login_input_left" placeholder="手机号"
                                                value="" id="phonenum">
                                            <i class="regi_ewm"></i>
                                        </li>
                                        <li class="regi_form_input noMargin">
                                            <i class="icon IconPwd"></i>
                                            <input type="password" style="display:none" value="" name="password">
                                            <input type="password" tabindex="2" value="" id="password" name="password"
                                                class="regi_login_input regi_login_input_left login-input-no"
                                                placeholder="密码">
                                            <u class="eye_box"><i></i></u>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <ul class="regi_ul regi_login_ul">
                                <li class="regi_remember">
                                    <label>
                                        <input type="checkbox" tabindex="4" name="xieyi" id="xieyi" checked="checked"
                                            value="true">记住登录状态
                                    </label>
                                    <span class="f_fr">
                                        <a class="pwd_reset blu bluHover"
                                            href="/user/backpwd?setDeliverCookie=http%3A%2F%2Fsso.lemall.com&amp;plat=shop_ml_pc&amp;next_action=http%3A%2F%2Fwww.lemall.com%2Findex.html">重置密码</a>
                                    </span>
                                </li>
                                <li><a id="login-btn" href="javascript:;"
                                        class="regi_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></li>
                            </ul>
                            <div class="ewm_tab">
                                <p class="part_top reg_top1">
                                    <span class="note_box note_text1">
                                        <a class="mess_text blu bluHover" href="">返回&gt;</a>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="co_foot">
                            <div class="regi_wz_box">从这里出发，开启生态世界 <a class="blu bluHover"
                                    href="http://10.31.164.22/lemail/src/register.html">立即注册</a></div>
                            <div class="regi_more">
                                <p class="regi_more_line">
                                    <span class="regi_more_title"><span class="text">其他方式登录</span></span>
                                </p>
                                <div class="regi_more_box regi_more_close ">
                                    <ul class="regi_more_list">
                                        <li><a data-coop="qq" href="javascript:;" data-href="/oauth/qq" class="qq"
                                                title="QQ帐号登录"></a></li>
                                        <li><a data-coop="weixin" href="javascript:;" data-href="/oauth/weixin"
                                                class="weixin" title="微信帐号登录"></a></li>
                                        <li><a data-coop="sina" href="javascript:;" data-href="/oauth/sina"
                                                class="weibo" title="新浪帐号登录"></a></li>
                                        <li><a data-coop="alipay" href="javascript:;" data-href="/oauth/alipay"
                                                class="zhifubao" title="支付宝帐号登录"></a></li>
                                        <li><a data-coop="baidu" href="javascript:;" data-href="/oauth/baidulogin"
                                                class="baidu" title="百度帐号登录"></a></li>
                                        <li><a data-coop="renren" href="javascript:;" data-href="/oauth/renren"
                                                class="renren" title="人人帐号登录"></a></li>
                                    </ul>
                                    <a class="open">展开&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/denglu.js"></script>
</body>

</html>
